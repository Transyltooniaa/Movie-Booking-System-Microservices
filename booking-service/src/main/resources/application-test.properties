##############################################
#           TEST PROFILE - BOOKING SERVICE  
#     (No Postgres, No Redis, No RabbitMQ)
##############################################

spring.application.name=BOOKING-SERVICE-TEST

# ---------- Disable Eureka ----------
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# ---------- Use H2 Instead of Postgres ----------
spring.datasource.url=jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ---------- Disable RabbitMQ (no connection in tests) ----------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=0
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# OR fully disable RabbitMQ auto-configuration:
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# ---------- Disable Redis ----------
spring.data.redis.repositories.enabled=false
spring.data.redis.host=localhost
spring.data.redis.port=0

# OR fully disable Redis auto-configuration:
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ---------- Misc ----------
server.port=0
