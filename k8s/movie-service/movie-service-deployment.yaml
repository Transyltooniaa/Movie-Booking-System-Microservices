apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
  namespace: movie-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
        - name: movie-service
          image: movie-service:latest      # Local image for Minikube
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"

            # DB configs
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://movie-db:5432/movie_db"

            - name: SPRING_DATASOURCE_USERNAME
              value: "movie_user"

            - name: SPRING_DATASOURCE_PASSWORD
              value: "movie_pass"

            # Eureka
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka:8761/eureka/"

            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"

            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"

            - name: SPRING_RABBITMQ_PORT
              value: "5672"

            - name: SPRING_RABBITMQ_USERNAME
              value: "root"

            - name: SPRING_RABBITMQ_PASSWORD
              value: "root"

            # Redis
            # - name: SPRING_REDIS_HOST
            #   value: "redis"

            # - name: SPRING_REDIS_PORT
            #   value: "6379"
