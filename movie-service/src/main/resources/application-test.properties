##############################################
#           TEST PROFILE - MOVIE SERVICE
#         (No Postgres, No Eureka)
##############################################

spring.application.name=MOVIE-SERVICE-TEST

# ---------- Disable Eureka ----------
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# ---------- H2 In-Memory Database ----------
spring.datasource.url=jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Avoid timezone issues in tests
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Random port during tests
server.port=0
