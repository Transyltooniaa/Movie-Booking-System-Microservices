version: '3.9'

services:
  booking-db:
    image: postgres:16
    container_name: booking-db
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_pass
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    ports:
      - "5433:5432"
    networks:
      - movie-net
    volumes:
      - booking_data:/var/lib/postgresql/data

  movie-db:
    image: postgres:16
    container_name: movie-db
    environment:
      POSTGRES_DB: movie_db
      POSTGRES_USER: movie_user
      POSTGRES_PASSWORD: movie_pass
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    ports:
      - "5434:5432"
    networks:
      - movie-net
    volumes:
      - movie_data:/var/lib/postgresql/data

  user-db:
    image: postgres:16
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_pass
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    ports:
      - "5435:5432"
    networks:
      - movie-net
    volumes:
      - user_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - movie-net
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - movie-net

  # ‚úî discovery server (folder: discovery-server)
  eureka:
    build: ./discovery-server
    container_name: eureka
    hostname: eureka
    ports:
      - "8761:8761"
    networks:
      - movie-net

  # ‚úî API Gateway (folder: api-gateway)
  api_gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "8085:8085"
    depends_on:
      - eureka
    networks:
      - movie-net

  user_service:
    build: ./user-service
    container_name: user_service
    ports:
      - "8083:8083"
    depends_on:
      - user-db
      - eureka
    networks:
      - movie-net

  # ‚úî Booking service (folder: booking-service)
  booking_service:
    build: ./booking-service
    container_name: booking_service
    ports:
      - "8087:8087"
    depends_on:
      - booking-db
      - rabbitmq
      - redis
      - eureka
    networks:
      - movie-net

  # ‚úî Payment service (folder: payment-service)
  payment_service:
    build: ./payment-service
    container_name: payment_service
    ports:
      - "8089:8089"
    depends_on:
      - rabbitmq
      - eureka
    networks:
      - movie-net

  # ‚úî Movie service (folder: movie-service)
  movie_service:
    build: ./movie-service
    container_name: movie-service
    ports:
      - "8086:8086"
    depends_on:
      - movie-db
      - eureka
    networks:
      - movie-net

  # ‚úî Notification service (folder: notification-service)
  notification_service:
    build: ./notification-service
    container_name: notification_service
    ports:
      - "8088:8088"
    depends_on:
      - rabbitmq
      - eureka
    networks:
      - movie-net

networks:
  movie-net:
    driver: bridge

volumes:
  booking_data:
  movie_data:
  user_data:

